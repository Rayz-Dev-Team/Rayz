<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayz</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --guilded-color: #F5C400;
            --guilded-hovor-color: #9b7c00;
            --body-color: #242424;
            --text-default-color: #ffffff;
            --button-color: #535461;
            --header-color: #181818;
            --a-hover-color: #6352fd;
        }

        *,:after,:before {
            box-sizing: border-box;
            margin: 0
        }

        body {
            font-family: roboto, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(123.1deg, #FF0055 0%, #000066 66.8%);
            color: #ffffff;
            line-height: 1;
            margin: 0;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 50px;
            margin: 20px;
        }

        .grid-item {
            background-color: #0f0f0f;
            border-radius: 15px;
            box-shadow: 1px 1px 5px #9dedf587, -1px -1px 10px #ffffff73;
            text-align: center;
            background-image: radial-gradient(at 47% 33%, rgb(255, 0, 3) 0px, transparent 59%), radial-gradient(at 82% 65%, rgb(207, 33, 253) 0px, transparent 55%);
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
            border-radius: 10px 10px 0 0;
        }

        .grid-item .profile-info {
            padding: 20px;
        }

        .grid-item h3 {
            font-size: 24px;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .grid-item p {
            font-size: 16px;
            margin-bottom: 0;
        }

        .Header {
            display: flex;
            position: static;
            height: 55px;
            width: 100%;
            background: var(--header-color);
            align-items: center;
            padding: 0 50px 0 0x;
            flex-wrap: wrap;
        }

        .Header a {
            float: left;
            display: block;
            padding: 14px 16px;
            border-radius: 0.4rem;
            text-decoration: none;
        }

        .Header_btn {
            color: var(--text-default-color);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            background-color: #181818;
        }

        div {
            display: block;
        }

        section {
            padding: 2rem 0;
        }

        .HomePageTop {
            margin-right: 200px;
            margin-left: 200px;
        }

        .HomePageTopDiv {
            position: relative;
            z-index: 20;
            padding-bottom: 6rem;
        }

        .HomePageText {
            max-width: 36rem;
            text-align: center;
            margin-bottom: 2rem;
            margin-left: auto;
            margin-right: auto;
        }

        .HomePageP {
            font-size: 3rem;
            color: var(--text-default-color);
            padding-top: 10rem;
            text-align: center;
        }

        .HomePageButtons {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .HomePageButtonRoot {
            box-shadow: 0 4px 50px rgba(83,84,97, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.25rem;
        }

        .HomePageButton {
            background: var(--button-color);
            border: 2px solid #242424;
            color: var(--text-default-color);
            width: 100%;
            max-width: 20rem;
            font-size: 1.9rem;
        }

        .HomePageButtonInvite {
            background: var(--guilded-color);
            border: 2px solid #242424;
            color: var(--text-default-color);
            width: 100%;
            max-width: 20rem;
            font-size: 2rem;
        }

        button.HomePageButton:hover {
            transition: 0.25s;
            background: #36363f;
            cursor: pointer;
        }

        button.HomePageButtonInvite:hover {
            transition: 0.25s;
            background: var(--guilded-hovor-color);
            cursor: pointer;
        }

        a:hover {
            transition: 0.25s;
            text-decoration: none;
            color: var(--a-hover-color);
        }

        a:-webkit-any-link {
            cursor: pointer;
        }

        .Logo {
            padding: 0 0x 0 50px;
            width: 50px;
            height: 50px;
        }

        .staff-button {
            background-color: rgb(0 0 0 / 34%);
            border-radius: 12px;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        .staff-button:hover {
            background-color: var(--header-color);
        }

        .grid-item:hover {
            transform: scale(1.2);
        }

        p.Txt {
            text-align: center;
            width: 100%;
            font-weight: 500;
            font-size: 48;
        }

        div.Settings {
            width: 100%;
            margin: 30;
        }
    </style>
</head>

<body>
    <div class="Header" id="Header">
        <img class="Logo" src="https://api.rayzbot.xyz/image/logo.png" alt="botlogo">
        <a role="button" class="Header_btn" href="https://rayzbot.xyz/">Home</a>
        <a role="button" class="Header_btn" href="https://rayzbot.xyz/dashboard">Dashboard</a>
    </div>

    <section class="HomePageTop">
        <div class="Settings">
            <p class="Txt">Which <span style="color: var(--guilded-color)">staff member</span> are you?</p>
            <div id="container"></div>
        </div>
    </section>
</body>

<script>
    var url = window.location.href;
    var urlParts = url.split('/');
    var serverId = urlParts[urlParts.length - 1];


    $.ajax({
        url: "https://api.rayzbot.xyz/server/"+ serverId +"/info",
        type: "GET",
        dataType: "json",
        success: function(data) {
            const select = document.getElementById("notification");
            if (data.code === 200) {
                const container = document.getElementById('container');
                Object.keys(data.server_staff).forEach((key) => {
                    const item = data.server_staff[key];
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    const button = document.createElement('button');
                    button.classList.add('staff-button');
                    button.addEventListener('click', () => {
                        window.location.href = "https://rayzbot.xyz/auth/"+item.id; // Replace this with the actual URL of the staff member's profile
                    });
                    const image = document.createElement('img');
                    image.src = item.avatar;
                    image.alt = item.name;
                    button.appendChild(image);
                    const name = document.createElement('h3');
                    name.textContent = item.name;
                    button.appendChild(name);
                    gridItem.appendChild(button);
                    container.appendChild(gridItem);
                });
            } 
            if (data.code === 404) {
                const displayContent = document.createElement('option');
                displayContent.classList.add('StatusError');
                const optionText = document.createTextNode(data.message);
                const paragraphElement = document.createElement('p');
                paragraphElement.classList.add("Search")
                paragraphElement.appendChild(optionText);
                displayContent.appendChild(paragraphElement);
                select.appendChild(displayContent);
                setTimeout(function() {
                    select.removeChild(displayContent);
                }, 4000);
            } else {
            }
        }
    });
</script>
</html>
